<html>

<head>
    <script lang="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="/simple-peer/simplepeer.min.js"></script>
    <style>
        body {
            background-color:#333;
            margin:0;
            padding:0;
        }
        .containers {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, 1fr);
            grid-template-rows: repeat(auto-fit, 300px);
        }

        .container {
            display: flex;
        }

        .vid {
            flex: 0 1 auto;
            height: 400px;
        }

        .setting-btn {
            background-color: inherit;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px 2px;
            cursor: pointer;
            font-weight:bold;
            margin: 15px 5px;
        }

        #webrtc_navs {
            position: fixed;
            bottom: 0;
            height: 70px;
            background-color: #222;
            width: 100vw;
            border-top: 1px solid #444;
        }
    </style>
</head>

<body>
    <div id="videos" class="container">
        <video id="localVideo" class="vid" autoplay muted></video>
    </div>

  
    <div id="webrtc_navs">
        <button id="switchButton" class="setting-btn" onclick="switchMedia()">카메라전환</button>
        <button id="muteButton" class="setting-btn" onclick="toggleMute()">오됴켜짐</button>
        <button id="vidButton" class="setting-btn" onclick="toggleVid()">비됴켜짐</button>
    </div>
</body>
<footer>
    <script src='/js/main.js' lang="text/javascript"></script>
</footer>

</html>
